{% extends 'base.html' %}

{% block content %}
<center>
    {% if tosearch %} <!--if variable keyword is not null -->
    <!--It looks kind of confusing, but actually it's just two different names in python code and html, refereing to the same variable -->
        <h1>You searched for {{tosearch}}</h1><br/>
    <br/>
    {% for recipe in results %}
        {{recipe}}<br/>
    {% endfor %}


    {% else %}
    <h1>Nothing searched yet.</h1>
    {% endif %}
</center>

{% endblock %}
