{% extends 'base.html' %}

{% block content %}

    <h1>Recipe list</h1>
    <br/>

{%for recipe in recipe_list %}
<div class="card">
  <div class="card-header">
      <a href="{%url 'single-recipe' recipe.id%}"><strong>{{recipe}}</strong> </a>

      <br/>
  </div>

  <div class="card-body">
    <h5 class="card-title">{{recipe.name}}</h5>
    <p class="card-text">
        <u1>
       <strong>Cuisine:</strong> {{recipe.cuisine}}<br/>
       <strong>Diet:</strong> {{recipe.diet}}<br/>
       <strong>Time:</strong> {{recipe.prep_time}}<br/>
       <strong>Keywords:</strong> {{recipe.keywords}}<br/>
    </u1>
    </p>
    <a href="{{recipe.link}}" class="btn btn-primary">Learn more about it!</a>
  </div>
</div>




<br/>
{% endfor %}
{% endblock %}
