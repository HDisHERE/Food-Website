<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/questionnaire.css">
    <style>
        .navbar {
            font-family: 'Lato', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding-top: 20px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            background-color: darkgray;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }
        body{
            background: indianred;
            }

        .cuisineselection{
            padding: 30px;
            box-sizing: border-box;
            font-family: Lato, sans-serif;
            max-width: 320px;
            width: 100%;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            }
        .selectitem{
            padding: 20px;
        }
        .button{
            display: inline-flex;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            border: 1px;
            border-radius: 10%;
            background-color: whitesmoke;
            color: indianred;
            transition: 0.3s;
        }
        .button.selected{
            background-color: indianred;
            color: black;
        }
        .Ingredientselection{
            padding: 30px;
            box-sizing: border-box;
            font-family: Lato, sans-serif;
            max-width: 320px;
            width: 100%;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            }
        .selectIng{
            padding: 20px;
        }
        .Ingbutton{
            display: inline-flex;
            padding: 10px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            border: 1px;
            border-radius: 10%;
            background-color: whitesmoke;
            color: indianred;
            transition: 0.3s;
        }
        .Ingbutton.selected{
            background-color: indianred;
            color: black;
        }

    </style>
    <title>The Recipe Pantry</title>
</head>
<header>

  <nav class="navbar">
    <a href="{% url 'ourgoal' %}">Our Goal</a>
    <a class = "active" href="{% url 'home' %}">Home</a>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign Up</a>
    <a href="{% url 'recipes' %}">Recipes</a>
  </nav>

</header>
<body>
<div class="cuisineselection">
    <span>Select Cuisine</span>
    <div class="selectitem">
        <button class="button" id="Chinese">Chinese</button>
        <button class="button" id="Mexican">Mexican</button>
        <button class="button" id="Italian">Italian</button>
        <button class="button" id="Japanese">Japanese</button>
        <button class="button" id="Thai">Thai</button>
        <button class="button" id="Indian">Indian</button>
    </div>
</div>
<div class="Ingredientselection">
    <span>Selected Ingredient</span>
    <div class="selectIng">
        <button class="Ingbutton" id="Fish">Fish</button>
        <button class="Ingbutton" id="Bread">Bread</button>
        <button class="Ingbutton" id="Beef">Beef</button>
        <button class="Ingbutton" id="Egg">Egg</button>
        <button class="Ingbutton" id="Tortilla">Tortilla</button>
        <button class="Ingbutton" id="Chicken">Chicken</button>
        <button class="Ingbutton" id="Cheese">Cheese</button>
        <button class="Ingbutton" id="Sausage">Sausage</button>
        <button class="Ingbutton" id="Rice">Rice</button>
        <button class="Ingbutton" id="Pork">Pork</button>
        <button class="Ingbutton" id="Pasta">Pasta</button>
        <button class="Ingbutton" id="Broth">Broth</button>
        <button class="Ingbutton" id="Noodles">Noodles</button>
        <button class="Ingbutton" id="Tofu">Tofu</button>
        <button class="Ingbutton" id="Shrimp">Shrimp</button>
        <button class="Ingbutton" id="Flour">Flour</button>
        <button class="Ingbutton" id="Breadcrumbs">Breadcrumbs</button>
        <button class="Ingbutton" id="Cornmeal">Cornmeal</button>
        <button class="Ingbutton" id="PizzaDough">Pizza Dough</button>
        <button class="Ingbutton" id="TomatoSauce">Tomato Sauce</button>
    </div>

</div>

<script>
    const cuisines = document.querySelectorAll('.button');

    cuisines.forEach(button => {
        button.addEventListener('click', () =>{
            button.classList.toggle('selected');
        });
    });
</script>
<script>
    const Ingredient = document.querySelectorAll('.Ingbutton');

    Ingredient.forEach(button => {
        button.addEventListener('click', () =>{
            button.classList.toggle('selected');
        });
    });
</script>
</body>
